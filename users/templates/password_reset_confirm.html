<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>إعادة تعيين كلمة المرور - NOGA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3457D5",
              orangGold: "#D9A322",
              lavender: "#7049A3",
              halloweenOrange: "#E76D3B",
              topaz: "#2DBDA8",
              BlueBell: "#9290C3",
            },
            fontFamily: {
              cairo: ["Cairo", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Cairo", sans-serif !important;
      }

      .gradient-bg {
        background: linear-gradient(
          125deg,
          rgba(0, 229, 255, 1) 35%,
          rgba(52, 87, 213, 1) 100%
        );
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .input-focus:focus {
        outline: 2px solid #3457d5;
        outline-offset: 2px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #3457d5 0%, #2dbda8 100%);
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #2a4bc4 0%, #26a896 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(52, 87, 213, 0.3);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .password-toggle {
        transition: all 0.3s ease;
      }

      .password-toggle:hover {
        color: #3457d5;
        transform: scale(1.1);
      }

      .error-message {
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-check {
        animation: checkmark 0.6s ease-out;
      }

      @keyframes checkmark {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .floating-animation {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-5">
      <div
        class="absolute inset-0"
        style="
          background-image: url('data:image/svg+xml;charset=utf-8,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 100 100&quot;><defs><pattern id=&quot;grain&quot; width=&quot;100&quot; height=&quot;100&quot; patternUnits=&quot;userSpaceOnUse&quot;><circle cx=&quot;50&quot; cy=&quot;50&quot; r=&quot;1&quot; fill=&quot;%233457D5&quot;/></pattern></defs><rect width=&quot;100&quot; height=&quot;100&quot; fill=&quot;url(%23grain)&quot;/></svg>');
        "
      ></div>
    </div>

    <!-- Main Container -->
    <div class="relative w-full max-w-md mx-auto">
      <!-- Decorative Elements -->
      <div
        class="absolute -top-4 -right-4 w-24 h-24 bg-primary/10 rounded-full floating-animation"
      ></div>
      <div
        class="absolute -bottom-4 -left-4 w-16 h-16 bg-topaz/10 rounded-full floating-animation"
        style="animation-delay: 1s"
      ></div>

      <!-- Card -->
      <div
        class="glass-effect rounded-3xl shadow-2xl p-8 relative overflow-hidden"
      >
        <!-- Header -->
        <div class="text-center mb-8">
          <!-- Logo/Icon -->
          <div
            class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-primary to-topaz rounded-full flex items-center justify-center"
          >
            <svg
              class="w-10 h-10 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              ></path>
            </svg>
          </div>

          <h1 class="text-2xl font-bold text-gray-800 mb-2">
            إعادة تعيين كلمة المرور
          </h1>
          <p class="text-gray-600 text-sm">
            أدخل كلمة المرور الجديدة الخاصة بك
          </p>
        </div>

        <!-- Error Messages -->
        <!-- {% if messages %} 
            <div class="mb-6">
                {% for message in messages %} 
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm error-message">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %} -->

        <!-- Form -->
        <form method="post" class="space-y-6">
          {% csrf_token %}

          <!-- New Password Field -->
          <div>
            <label
              for="password"
              class="block text-sm font-semibold text-gray-700 mb-2"
              >كلمة المرور الجديدة</label
            >
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                required
                class="w-full h-12 px-4 pr-12 bg-gray-100 border-0 rounded-xl text-gray-800 placeholder-gray-400 focus:bg-white input-focus transition-all duration-300"
                placeholder="أدخل كلمة المرور الجديدة"
              />
              <button
                type="button"
                class="password-toggle absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-primary"
                onclick="togglePassword('password')"
                aria-label="إظهار كلمة المرور"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div>
            <label
              for="password2"
              class="block text-sm font-semibold text-gray-700 mb-2"
              >تأكيد كلمة المرور</label
            >
            <div class="relative">
              <input
                type="password"
                id="password2"
                name="password2"
                required
                class="w-full h-12 px-4 pr-12 bg-gray-100 border-0 rounded-xl text-gray-800 placeholder-gray-400 focus:bg-white input-focus transition-all duration-300"
                placeholder="أعد إدخال كلمة المرور"
              />
              <button
                type="button"
                class="password-toggle absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-primary"
                onclick="togglePassword('password2')"
                aria-label="إظهار كلمة المرور"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>

          <!-- Password Strength Indicator -->
          <div id="password-strength" class="hidden">
            <div class="flex items-center space-x-2 space-x-reverse">
              <div class="flex-1 bg-gray-200 rounded-full h-2">
                <div
                  id="strength-bar"
                  class="h-2 rounded-full transition-all duration-300"
                ></div>
              </div>
              <span id="strength-text" class="text-xs font-medium"></span>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full h-12 btn-primary text-white font-semibold rounded-xl shadow-lg"
          >
            <span class="flex items-center justify-center">
              <svg
                class="w-5 h-5 ml-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                ></path>
              </svg>
              إعادة تعيين كلمة المرور
            </span>
          </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center">
          <p class="text-xs text-gray-500">NOGA Software © 2025</p>
        </div>
      </div>
    </div>

    <script>
      // Password toggle functionality
      function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const button = field.nextElementSibling;
        const icon = button.querySelector("svg");

        if (field.type === "password") {
          field.type = "text";
          icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                `;
        } else {
          field.type = "password";
          icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                `;
        }
      }

      // Password strength checker
      function checkPasswordStrength(password) {
        let strength = 0;
        let strengthText = "";
        let strengthColor = "";

        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;

        switch (strength) {
          case 0:
          case 1:
            strengthText = "ضعيف جداً";
            strengthColor = "bg-red-500";
            break;
          case 2:
            strengthText = "ضعيف";
            strengthColor = "bg-orange-500";
            break;
          case 3:
            strengthText = "متوسط";
            strengthColor = "bg-yellow-500";
            break;
          case 4:
            strengthText = "قوي";
            strengthColor = "bg-blue-500";
            break;
          case 5:
            strengthText = "قوي جداً";
            strengthColor = "bg-green-500";
            break;
        }

        return { strength, strengthText, strengthColor };
      }

      // Real-time password strength checking
      document
        .getElementById("password")
        .addEventListener("input", function () {
          const password = this.value;
          const strengthIndicator =
            document.getElementById("password-strength");
          const strengthBar = document.getElementById("strength-bar");
          const strengthText = document.getElementById("strength-text");

          if (password.length > 0) {
            strengthIndicator.classList.remove("hidden");
            const {
              strength,
              strengthText: text,
              strengthColor,
            } = checkPasswordStrength(password);

            strengthBar.className = `h-2 rounded-full transition-all duration-300 ${strengthColor}`;
            strengthBar.style.width = `${(strength / 5) * 100}%`;
            strengthText.textContent = text;
            strengthText.className = `text-xs font-medium ${strengthColor.replace(
              "bg-",
              "text-"
            )}`;
          } else {
            strengthIndicator.classList.add("hidden");
          }
        });

      // Form validation
      document.querySelector("form").addEventListener("submit", function (e) {
        const password = document.getElementById("password").value;
        const password2 = document.getElementById("password2").value;

        if (password !== password2) {
          e.preventDefault();
          alert("كلمات المرور غير متطابقة");
          return false;
        }

        if (password.length < 8) {
          e.preventDefault();
          alert("كلمة المرور يجب أن تكون 8 أحرف على الأقل");
          return false;
        }
      });

      // Add loading state to submit button
      document.querySelector("form").addEventListener("submit", function () {
        const submitBtn = document.querySelector('button[type="submit"]');
        submitBtn.innerHTML = `
                <span class="flex items-center justify-center">
                    <svg class="animate-spin w-5 h-5 ml-2" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    جاري المعالجة...
                </span>
            `;
        submitBtn.disabled = true;
      });
    </script>
  </body>
</html>
