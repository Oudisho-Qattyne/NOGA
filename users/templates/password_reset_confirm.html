<!DOCTYPE html> 
<html lang="ar" dir="rtl"> 
<head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>إعادة تعيين كلمة المرور</title> 
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap'); 
        body { 
            font-family: 'Cairo', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            color: #fff; 
        } 
        .container { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 40px 50px; 
            border-radius: 15px; 
            box-shadow: 0 4px 30px rgba(0,0,0,0.3); 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px); 
            max-width: 400px; 
            width: 90%; 
            text-align: center; 
        } 
        h2 { 
            margin-bottom: 25px; 
            font-size: 2rem; 
            letter-spacing: 1.2px; 
        } 
        ul { 
            list-style: none; 
            padding: 0; 
            margin-bottom: 20px; 
            color: #ff6b6b; 
        } 
        ul li { 
            margin-bottom: 8px; 
            font-weight: bold; 
        } 
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            font-size: 1rem; 
            text-align: right; 
        } 
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        input[type="password"], 
        input[type="text"] { 
            width: 100%; 
            padding: 10px 45px 10px 12px; 
            border: none; 
            border-radius: 8px; 
            font-size: 1rem; 
            outline: none; 
            transition: box-shadow 0.3s ease; 
            box-sizing: border-box;
        } 
        input[type="password"]:focus, 
        input[type="text"]:focus { 
            box-shadow: 0 0 8px #a29bfe; 
        } 
        .toggle-password {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #764ba2;
        }
        button[type="submit"] { 
            background-color: #6c5ce7; 
            border: none; 
            padding: 12px 30px; 
            border-radius: 50px; 
            color: #fff; 
            font-size: 1.1rem; 
            font-weight: 700; 
            cursor: pointer; 
            transition: background-color 0.3s ease; 
            width: 100%; 
        } 
        button[type="submit"]:hover { 
            background-color: #341f97; 
        } 
        @media (max-width: 480px) { 
            .container { 
                padding: 30px 25px; 
            } 
            h2 { 
                font-size: 1.5rem; 
            } 
        } 
    </style> 
</head> 
<body> 
    <div class="container"> 
        <h2>إعادة تعيين كلمة المرور</h2> 
        <!-- {% if messages %} 
        <ul> 
            {% for message in messages %} 
            <li>{{ message }}</li> 
            {% endfor %} 
        </ul> 
        {% endif %}  -->
        <form method="post"> 
            {% csrf_token %} 
            <label for="password">كلمة المرور الجديدة:</label> 
            <div class="input-container">
                <input type="password" id="password" name="password" required /> 
                <button type="button" class="toggle-password" aria-label="إظهار كلمة المرور">👁</button>
            </div>
            
            <label for="password2">تأكيد كلمة المرور:</label> 
            <div class="input-container">
                <input type="password" id="password2" name="password2" required /> 
                <button type="button" class="toggle-password" aria-label="إظهار كلمة المرور">👁</button>
            </div>
            
            <button type="submit">إعادة تعيين كلمة المرور</button> 
        </form> 
    </div> 

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // الحصول على جميع أزرار إظهار/إخفاء كلمة المرور
            const toggleButtons = document.querySelectorAll('.toggle-password');
            
            // إضافة مستمع حدث لكل زر
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // العثور على حقل الإدخال المرتبط
                    const input = this.previousElementSibling;
                    
                    // تبديل نوع حقل الإدخال بين password و text
                    if (input.type === 'password') {
                        input.type = 'text';
                        this.textContent = '🙈'; // تغيير الأيقونة عندما تكون كلمة المرور ظاهرة
                    } else {
                        input.type = 'password';
                        this.textContent = '👁'; // تغيير الأيقونة عندما تكون كلمة المرور مخفية
                    }
                });
            });
        });
    </script>
</body> 
</html>
